<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                ~{:: title},
                                                'full-header',
                                                'nav',
                                                'footer',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>

                </tr>
                </tbody>
                <tr>
                    <th scope="row">17020965</th>
                    <td>Dương Tuấn B</td>
                    <td>100</td>
                    <td><a href="">Xem chi tiết</a></td>

                </tr>
            </table>
        </div>

    </div>
</main>

<th:block th:replace="~{fragment/footer :: footer}"></th:block>

<th:block id="js-resources">
    <!-- Viết những js riêng vào đây -->
</th:block>
</body>
</html>
